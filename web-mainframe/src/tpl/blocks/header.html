<!-- navbar header -->
<div class="navbar-header {{app.settings.navbarHeaderColor}}"></div>
<!-- / navbar header -->
<div class="collapse pos-abt navbar-collapse bg-z-index">
    <a ui-sref="app.list" class="navbar-brand">
        <i class="fa fa-lg fa-cloud"></i>
        <img src="img/logo.png" alt="." class="hide">
        <span class="hidden-folded m-l-xs">{{app.name}}</span>
    </a>
</div>

<!-- navbar collapse -->
<div class="collapse pos-rlt navbar-collapse box-shadow {{app.settings.navbarCollapseColor}}">

    <!-- maps memu -->
    <ul class="nav navbar-nav hidden-sm" ng-controller="NavBarCtrl">
        <li ui-sref-active="active">
            <a ui-sref="app.list">
                <i class="glyphicon glyphicon-th"></i>
                <span class="font-bold" translate="header.navbar.PROJECTS">Projects</span>
            </a>
        </li>

        <li ui-sref-active="active">
            <a ui-sref="app.mindmap" ng-show=state>
                <i class="fa fa-lg fa-share-alt-square"></i>
                <span class="font-bold" translate="header.navbar.MINDMAP">MindMap</span>
            </a>
        </li>
        <li ui-sref-active="active">
            <a ui-sref="app.calendar" ng-show=state>
                <i class="glyphicon glyphicon-calendar icon"></i>
                <span class="font-bold" translate="header.navbar.CALENDAR">Calendar</span>
            </a>
        </li>
        <li ui-sref-active="active">
            <a ui-sref="app.table" ng-show=state>
                <i class="glyphicon glyphicon-list"></i>
                <span class="font-bold" translate="header.navbar.LIST">List</span>
            </a>
        </li>
    </ul>
    <!-- / maps menu -->

    <!-- na right -->
    <ul class="nav navbar-nav navbar-right">
        <li class="dropdown" dropdown>
            <a href class="dropdown-toggle" dropdown-toggle>
                <i class="fa fa-lg fa-comments-o"></i>
                <span class="visible-xs-inline">Notifications</span>
                <span class="badge badge-sm up bg-danger pull-right-xs">2</span>
            </a>
            <!-- dropdown -->
            <div class="dropdown-menu w-xl animated fadeInUp">
                <div class="panel bg-white">
                    <div class="panel-heading b-light bg-light">
                        <strong>You have <span>2</span> notifications</strong>
                    </div>
                    <div class="list-group">
                        <a href class="list-group-item">
                    <span class="pull-left m-r thumb-sm">
                      <img src="img/a0.jpg" alt="..." class="img-circle">
                    </span>
                    <span class="clear block m-b-none">
                      Use awesome animate.css<br>
                      <small class="text-muted">10 minutes ago</small>
                    </span>
                        </a>
                        <a href class="list-group-item">
                    <span class="clear block m-b-none">
                      1.0 initial released<br>
                      <small class="text-muted">1 hour ago</small>
                    </span>
                        </a>
                    </div>
                    <div class="panel-footer text-sm">
                        <a href class="pull-right"><i class="fa fa-cog"></i></a>
                        <a href="#notes" data-toggle="class:show animated fadeInRight">See all the notifications</a>
                    </div>
                </div>
            </div>

            <!-- profile -->
        </li>
        <li class="dropdown" dropdown>
            <a href class="dropdown-toggle clear" dropdown-toggle>
              <span class="thumb-sm avatar pull-right m-t-n-sm m-b-n-sm m-l-sm">
                <img src="img/a1.jpg" alt="...">
              </span><span class="hidden-sm hidden-md">John.Smith</span> <b class="caret"></b>
            </a>
            <!-- dropdown -->
            <div class="dropdown-menu w">
                <div class="panel b-a">
                    <div class="panel-heading bg-info dk wrapper-lg"></div>
                    <div class="text-center m-b clearfix m-b">
                        <div class="thumb-lg avatar m-t-n-xxl">
                            <div class="img-hover-bgcolor">
                                <img src="img/a5.jpg" alt="..." class="dropdown-img b b-3x b-white">
                            </div>
                            <div>
                                <span>John.Smith</span>
                                <i class="fa fa-pencil"></i>
                            </div>
                            <div class="m-b-sm">test@cloudmind.net</div>
                        </div>
                    </div>
                </div>
                <div class="text-center">
                    <button ui-sref="access.signin" class="btn m-b-xs w-xs btn-dark">
                        Logout
                    </button>
                </div>
            </div>
            <!-- / dropdown -->
        </li>
    </ul>
    <!-- / navbar right -->
</div>
<!-- / navbar collapse -->
