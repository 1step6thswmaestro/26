<div class="hbox hbox-auto-xs hbox-auto-sm" ng-init="
    app.settings.asideFolded = false; 
    app.settings.asideDock = false;
  ">
  <!-- main -->
  <div class="col">
    <!-- main header -->
    <div class="bg-light lter b-b wrapper-md">
      <div class="row">
        <div class="col-sm-6 col-xs-12">
          <h1 class="m-n font-thin h3 text-black">projects</h1>
        </div>
      </div>
    </div>
    <!-- / main header -->
    <div class="wrapper-md" ng-controller="FlotChartDemoCtrl">
      <!-- stats -->
        <div>
          <div class="row row-sm text-center">
            <span class="col-xs-6" ng-repeat="root in roots">
              <div class="panel padder-v item">
                <div class="h1 text-info font-thin h1">{{ root.name }}</div>
                <div>{{ root.due_date }}</div>
                <span  ng-repeat="user in root.assignedUsers">
                  <img ng-src="{{user.pic}}" width="30px" height="30px"  display="inline"/>
                    <!-- 프로젝트 페이지 - css 확정하고 정리하기!! -->
                </span>
              </div>
            </span>
          </div>
        </div>
      </div>
      <!-- / stats -->
</div>
</div>
</div>
