<div class="bg-light lter b-b wrapper-md">
  <h1 class="m-n font-thin h3">Mindmap</h1>
</div>

<div ng-controller="MindmapCtrl">

  <!-- 임시 스타일 CSS 정립 필요 -->
  <div ng-repeat="node in nodes" class="panel" style="width:200px; height:100px; border-radius:10px">

    <div>
      <ul class="nav navbar-nav">
        <li ng-repeat="label in node.labels" class="panel" style="margin-left:3px; margin-top:3px; width:30px; height:10px; border-radius:2px; background-color:{{label_palette[label].color}}"></li>
      </ul>
    </div>

    <div>{{node.name}}</div>
    <div>{{node.desc}}</div>

  </div>

</div>
