<style>
  body {
    overflow-y: scroll;
  }
  #nodeTableView tr td:nth-child(1){
    text-align:center;
  }

  #nodeTableView tr td:nth-child(2){
    text-align:center;
  }
  #nodeTableView tr td:nth-child(3){
    text-align:center;
  }
  #nodeTableView tr td:nth-child(4) div p {
    text-align:center;
  }
  
  #nodeTableView tr td:nth-child(5){
    text-align:center;
  }
  

</style>
<div class="bg-light lter b-b wrapper-md">
  <h1 class="m-n font-thin h3">List</h1>
</div>
<div class="wrapper-md">
  <div class="panel panel-default">
    <div class="panel-heading">
      Node List
    </div>
    <div class="table-responsive" ng-controller="TableCtrl">
      <table id="nodeTableView" ui-jq="dataTable" ui-options="
      {
        bProcessing: true,
        aaData: {{nodes}},
        aoColumns: [
            { mData: 'name' },
            { mData: 'labels' },
            { mData: 'due_date' },
            { mData: 'people'},
            { mData: 'view_modal' }
      ]
      }
     "class="table table-striped b-t b-b">
        <thead ng-controller="TableCtrl">
          <tr>
            <th  style="width:20%; vertical-align:middle; text-align:center ">노드 이름</th>
            <th  style="width:25%; vertical-align:middle; text-align:center ">라벨 상태</th>
            <th  style="width:25%; vertical-align:middle; text-align:center ">마감 날짜</th>
            <th  style="width:15%; vertical-align:middle;text-align:center ">인원</th>
            <th  style="width:15%; vertical-align:middle; text-align:center ">자세히 보기</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>
</div>
