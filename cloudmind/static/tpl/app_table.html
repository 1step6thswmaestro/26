<style>
  body {
    overflow-y: scroll;
  }
</style>
<div class="bg-light lter b-b wrapper-md">
  <h1 class="m-n font-thin h3">List</h1>
</div>
<div class="wrapper-md">
  <div class="panel panel-default">
    <div class="panel-heading">
      Node List
    </div>
    <div class="table-responsive" ng-controller="TableCtrl">
      <table ui-jq="dataTable" ui-options="
      {
        bProcessing: true,
        aaData: {{nodes}},
        aoColumns: [
            { mData: 'name' },
            { mData: 'labels' },
            { mData: 'due_date' },
            { mData: 'people' }
      ]
      }
     "class="table table-striped b-t b-b">
        <thead>
          <tr>
            <th  style="width:20%; vertical-align:middle">노드 이름</th>
            <th  style="width:25%; vertical-align:middle">라벨 상태</th>
            <th  style="width:25%; vertical-align:middle">마감 날짜</th>
            <th  style="width:15%; vertical-align:middle ">인원</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>
</div>
