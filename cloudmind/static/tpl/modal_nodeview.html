<style>
	.icon-background {
	    color: rgba(101, 226, 193, 0.34);
	}
	#list ul {
		overflow-y : hidden ;
	}
	#list li {
		display: inline;
		list-style:none;
		margin-top: 20px;
		margin-right: 5px;
	}
	#list li:nth-child(2) {
		margin-left: 7px;
	}
	#list li:nth-child(2) .w-xs {
		width: 110px; 
	}
	#list li:nth-child(3) .w-xs {
		width: 110px; 
	}
	#list li:last-child {
		top: -20px;
	    left: 560px;
	    position: absolute;
	}
	.node_title {
		font-size: 24px;
		font-weight: bold;
		max-width: 100px;
		overflow-x : hidden;
	}
	.list_part li {
		list-style: none;
		display: inline;
	}
	.list-part li:last-child  span{
		color : #FFF;
	}
	.list_part li:last-child i{
		color : rgba(19, 86, 69, 0.34);
	}
	.list_part li span {
		text-align : center;
	}
	.list_labels li{
		width: 80px;
		height : 30px;
		list-style: none;
		border-radius: 5px;
		line-height: 30px;
		text-align: center;
		margin-right : 10px;
		display:inline-block;
		margin-bottom: 10px;
	}
</style>

<div class="view_top"style="padding-left : 15px;">
	<div  class="m-b-lg">
	<ul id="list" class="m-t m-l-xs m-b-n" style="padding-left:5px; padding-top : 10px;">
		<li class="node_title">{{ modalNode.name }}</li>
		<li ng-controller="DatepickekCtrl">
			<button class="btn m-b-xs w-xs btn-default btn-rounded" datepicker-popup="{{format}}" ng-model="dt"
					is-open="opened" datepicker-options="dateOptions" ng-required="true" close-text="Close"
					ng-click="open($event)">
				<i class="fa fa-calendar-o text m-l-xxsm"></i>
				<span class="text margin-left">{{ modalNode.due_date }}</span>
			</button>
		</li>
		<li ng-controller="DropdownCtrl" class="dropdown" o dropdown>
			<a href class="dropdown-toggle" dropdown-toggle >
			<button class="btn m-b-xs w-xs btn-default btn-rounded">
				<i class="fa fa-chain-broken text"></i>
				<span class="text m-l-xsm">Add Node</span>
				<i class="fa fa-check text-active"></i>
			</button>
			</a>
			<div class="dropdown-menu m-t-s w" >
				<div class="wrapper-xs">
					<span ng-click="toggleDropdown($event)">
						<div class="font-bold text-md m-t-n-xs m-l-xs">Name</div>
						<hr class="m-t-xxs m-b-xxs"color="#e5e5e5">
						<input class="form-control m-t-s" type="text" ng-model="newNode_name" />
					</span>
					<button class="btn btn-dark pull-right m-t-s m-r-xxs m-b-xxs" ng-click="toggleDropdown($event, true); addNodeInModal();"> Add new node </button>
				</div>
			</div>
		</li>
		<li ng-click="cancel()">
			<span class="fa-stack fa-2x">
				<i class="fa icon-close fa-stack-1.7x"></i>
			</span>
		</li>
	</ul>
	</div>
</div>

<hr class="m-b-xxs m-b-sm" color="#e5e5e5">
<div class="view_participants pos-rlt padder-l m-b-sm">
	<span class="list_part no-padder" ng-repeat="user in modalNode.assigned_users">
		<span class="fa-stack fa-2x"><i class="fa fa-circle fa-stack-2x icon-background"></i></span>
	</span>
	<span class="fa-stack fa-2x"><i class="fa fa-circle fa-stack-2x "></i></span>
</div>

<hr class="m-b-sm m-t-sm" color="#e5e5e5">
<div class="view_labels pos-rlt padder-l m-b-sm">
	<ul class="list_labels" ng-repeat="label in modalNode.labels track by $index" style="padding-left: 0;">
		<li  style="background-color: #d0d0d0">labelPalette</li>
	</ul>
	<li style="background-color: #d0d0d0" ng-click="addLabelInModal()">+</li>
</div>
<hr style="margin-top: 10px ; margin-bottom: 10px"color="#e5e5e5">
<div class="view_description" style="position: relative; padding-left : 15px; margin-bottom : 20px; ">
	<h3>Description</h3>
	<textarea  style="padding-left:0" class="form-control no-border" rows="3" placeholder="Description">{{ modalNode.description }}</textarea>
</div>
<hr style="margin-top: 10px ; margin-bottom: 10px"color="#e5e5e5">
<div class="view_subnodes" style="position: relative; padding-left : 15px; margin-bottom : 40px;">
	<h3>Subnodes</h3>
	<ul  ng-repeat="node in nodes track by $index"  class="fa-ul">
		<li ng-click="clickChildNodeInModal()"><i class="fa-li fa fa-folder-o"></i>List icons</li>
	</ul>
</div>
<hr style="margin-top: 10px ; margin-bottom: 10px"color="#e5e5e5">
<div class="view_leafs" style="position: relative; padding-left : 15px; margin-bottom : 40px">
	<h3>Leafs</h3>
	<ul class="fa-ul" ng-repeat="root in nodes track by $index" >
		<li><i class="fa-li fa fa-leaf" ng-click="downloadLeafInModal($index)"></i>List icons.jpg</li>
		<li><i class="fa-li fa fa-leaf"></i>can be used.exe</li>
		<li><i class="fa-li fa fa-leaf"></i>as bullets.pdf</li>
		<li><i class="fa-li fa fa-leaf"></i>in lists.iso</li>
		<li><i class="fa-li fa fa-plus-square-o"></i>Add Leafs</li>
	</ul>
</div>

<div class="modal-footer" style="margin-top: 40px">
    <button class="btn btn-primary" ng-click="applyInModal()">Apply</button>
</div>
