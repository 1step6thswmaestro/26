<style>

    .fa-1_5x {
        font-size: 1.5em;
    }
    .fa-2_5x {
        font-size: 2.5em;
    }


    .mindmap_node_info
    {
        display:inline-block;
        position:absolute;
        width:100px;
        height:50px;
        border-radius:5px;
        color:white;
        background-color: #219fcb;
    }
    .mindmap_node_info > .nav
    {
        width: 100%;
    }
    .mindmap_node_info > .description
    {
        margin-top: 14px;
        font-size: 125%;
        width: 100%;
        text-align: center;
    }
    .mindmap_node_info > .description > .input
    {
        type: text;
        border : 0px;
        width : 100px;
        text-align : center;
        background-color:rgba(0, 0, 0, 0);
    }
    .mindmap_node_info > .assigned
    {
        position: absolute;
        bottom: 3px;
        right: 3px;
    }


    .mindmap_node_menu
    {
        display:inline-block;
        position:absolute;
        width:100px;
        height:50px;
        border-radius:5px;
        color:white;
        background-color: black;
        transition: opacity 0.1s;
        opacity:0;
    }
    .mindmap_node_menu.over
    {
        opacity:0.7;
    }
    .mindmap_node_menu > .left
    {
        float: left;
        margin-left: 3px;
        margin-top: 4px;
    }
    .mindmap_node_menu > .center
    {
        float: right;
        margin-right: 12.5px;
        margin-top: 7.5px;
    }
    .mindmap_node_menu > .right
    {
        float: right;
        margin-right: 3px;
        margin-top: 4px;
    }

    .mindmap_node_label
    {
        display:inline-block;
        margin-left:2px;
        margin-top:2px;
        width:22px;
        height:6px;
        border-radius:4px;
    }

    .mindmap_node_portrait
    {
        width:10px;
        height:10px;
        margin-left:2px;
        border-radius:2px;
    }

    .mindmap_node_link
    {
        fill: none;
        stroke: #477499;
        stroke-width: 2px;
    }








    .mindmap_root_info
    {
        display:inline-block;
        position:absolute;
        width:200px;
        height:100px;
        border-radius:10px;
        color:white;
        background-color: #c8213d;
    }
    .mindmap_root_info > .nav
    {
        width: 100%;
    }
    .mindmap_root_info > .description
    {
        margin-top: 28px;
        font-size: 250%;
        width: 100%;
        text-align: center;
    }
    .mindmap_root_info > .description > .input
    {
        type: text;
        border : 0px;
        width : 200px;
        text-align : center;
        background-color:rgba(0, 0, 0, 0);
    }
    .mindmap_root_info > .assigned
    {
        position: absolute;
        bottom: 6px;
        right: 6px;
    }


    .mindmap_root_menu
    {
        display:inline-block;
        position:absolute;
        width:200px;
        height:100px;
        border-radius:10px;
        color:white;
        background-color: black;
        transition: opacity 0.1s;
        opacity:0;
    }
    .mindmap_root_menu.over
    {
        opacity:0.7;
    }
    .mindmap_root_menu > .left
    {
        float: left;
        margin-left: 6px;
        margin-top: 8px;
    }
    .mindmap_root_menu > .center
    {
        float: right;
        margin-right: 25px;
        margin-top: 15px;
    }
    .mindmap_root_menu > .right
    {
        float: right;
        margin-right: 6px;
        margin-top: 8px;
    }

    .mindmap_root_label
    {
        display:inline-block;
        margin-left:4px;
        margin-top:4px;
        width:44px;
        height:12px;
        border-radius:8px;
    }

    .mindmap_root_portrait
    {
        width:20px;
        height:20px;
        margin-left:4px;
        border-radius:4px;
    }

    .mindmap_root_link
    {
        fill: none;
        stroke: #477499;
        stroke-width: 2px;
    }



</style>

<div ng-controller="MindmapCtrl" onmousedown="return false">
    <svg width="100%" height="6000"></svg>
</div>
