<style>
    .mindmap_node_info
    {
        display:inline-block;
        position:absolute;
        color:white;
        background-color: #49a9ff;
    }
    .mindmap_node_info > .nav
    {
        width: 100%;
    }
    .mindmap_node_info > .description
    {
        width: 100%;
        text-align: center;
    }
    .mindmap_node_info > .assigned
    {
        position: absolute;
        bottom: 3px;
        right: 5px;
    }

    .mindmap_node_menu
    {
        display:inline-block;
        position:absolute;
        color:white;
        background-color: black;
        transition: opacity 0.2s;
        opacity:0;
    }
    .mindmap_node_menu.over
    {
        opacity:0.7;
    }
    .mindmap_node_menu > .left
    {
        float: left;
        margin-left: 3px;
        margin-top: 4px;
    }
    .mindmap_node_menu > .right
    {
        float: right;
        margin-right: 25px;
        margin-top: 10px;
    }

    .mindmap_node_edit
    {
        display: inline-block;
        position: absolute;
        color: white;
        background-color: #49a9ff;
        visibility: hidden;
    }

    .mindmap_label
    {
        display:inline-block;
        margin-left:2px;
        margin-top:2px;
        width:20px;
        height:7px;
        border-radius:2px;
    }
</style>

<script>
    var scene_graph = new SceneGraph();
    var scene_graph_view = new SceneGraphView();

    scene_graph.construct(nodes);
    scene_graph.arrangeHorizontal();

    for(var i = 0; i < nodes.length; ++i)
    {
        var node = nodes[i];
        var scene_graph_node = scene_graph.node_map[node.idx];

        scene_graph_view.appendNode(scene_graph_node);
    }

</script>

<div ng-controller="MindmapCtrl">
    <svg width="100%" height="6000"></svg>
</div>
