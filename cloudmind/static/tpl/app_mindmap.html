<style>
    .mindmap_node_info
    {
        display:inline-block;
        position:absolute;
        color:white;
        background-color: #49a9ff;
    }
    .mindmap_node_info > .nav
    {
        width: 100%;
    }
    .mindmap_node_info > .description
    {
        width: 100%;
        text-align: center;
    }
    .mindmap_node_info > .assigned
    {
        position: absolute;
        bottom: 3px;
        right: 5px;
    }

    .mindmap_node_menu
    {
        display:inline-block;
        position:absolute;
        color:white;
        background-color: black;
        transition: opacity 0.2s;
        opacity:0;
    }
    .mindmap_node_menu.over
    {
        opacity:0.7;
    }
    .mindmap_node_menu > .left
    {
        float: left;
        margin-left: 3px;
        margin-top: 4px;
    }
    .mindmap_node_menu > .right
    {
        float: right;
        margin-right: 25px;
        margin-top: 10px;
    }

    .mindmap_node_edit
    {
        display: inline-block;
        position: absolute;
        color: white;
        background-color: #49a9ff;
        visibility: hidden;
    }

    .mindmap_label
    {
        display:inline-block;
        margin-left:2px;
        margin-top:2px;
        width:20px;
        height:7px;
        border-radius:2px;
    }
</style>

<div ng-controller="MindmapCtrl">
    <svg width="100%" height="6000"></svg>
</div>
