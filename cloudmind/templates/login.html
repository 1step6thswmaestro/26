<!DOCTYPE html>
<html>
<head>
    <style type="text/css">
        @import url(https://fonts.googleapis.com/css?family=Raleway:100|Roboto:300,500,700);
        @import url(http://fonts.googleapis.com/earlyaccess/nanumgothic.css);

        * {
            font-family: 'Roboto', sans-serif;
        }

        html {
            margin: 0;
            font-family: 'Roboto', sans-serif;
        }

        body {
            color:rgba(255,255,255,1);
            overflow: hidden;
            margin: 0px;
            background-image: url('img/test2.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
        }

        .back-opc{
            background-color: black;
            width: 100%;
            height: 100%;
            opacity: 0.4;
            z-index: 0;
            position: absolute;
        }

        .content{
            width: 100%;
            height: 100%;
            z-index: 0;
            position: relative
        }

        .logindiv{
            margin-top : auto;
            margin-left: auto;
            margin-right : auto;
            width:100%;
            height:9000px ;
            padding-top: 160px;
            text-align : center;
        }

        #logindiv_top a {
            text-decoration: none;
        }

        .title_top{
            font-size: 45px;
            margin-bottom: 3px;
            font-family: 'Raleway', sans-serif;
        }

        .title{
            font-size:50px;
            font-family: 'Roboto', sans-serif;
            font-weight: 500;
        }
        .title-content{
            font-size: 17px;
            font-family: 'Roboto', sans-serif;
            font-weight: 300;
            letter-spacing: 1.5px;
        }
        .google-login {
            background-color: #dd4b39;
            display: inline-block;
            width: 220px;
            height: 40px;
            border-radius: 4px;
            color: #FFFFFF;
            font-family: NanumGothic;
        }

        .google-sign{
            font-size:18px;
            font-family:NanumGothic;
            font-weight:bold;
            position: absolute;
            margin-top: 8px;
            margin-left:-63px;
        }

        .google-logo{
            padding-top:5px;
            width: 28px;
            display: inline-block ;
            position: absolute;
            margin-left: -100px;
        }

    </style>
    <meta charset="UTF-8">
    <script src="https://apis.google.com/js/client:platform.js?onload=start" async defer>
    </script>
    <title>CloudMind Login</title>
</head>

<body>
<div class="back-opc"></div>
<div class="content">
    <div class="logindiv">
        <div id="logindiv_top">
            <div class="title_top">Welecome to</div>
            <span class="title">CloudMind</span>
            <div class="title-content" style="margin-top: 17px;">
                Draw task & Take a broad view & Manage workflow with anywhere
            </div>
            <div class="title-content" style="margin-top: 2px;">
                Simple way to collaborate with your team
            </div>
        </div>
        <div id="sign" style="text-align: center; margin-top : 40px;">
            <a href="/login">
                <div class="google-login" onclick="location.href='/login'">
                    <img src="img/google.png" class="google-logo"/>
                    <span class="google-sign">Sign in with Google</span>
                </div>
            </a>
        </div>
    </div>
    <script src="./libs/jquery/jquery/dist/jquery.js"></script>
</div>
</body>

</html>
